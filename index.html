<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS - Formulir Pendaftaran</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --text-color: #333;
            --light-color: #f9f9f9;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
            outline: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 24px;
            }
            
            .logo img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="SMS Logo">
            </div>
            <h1>SMS - Formulir Pendaftaran</h1>
            <p>Silakan isi formulir di bawah ini dengan lengkap</p>
        </header>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="namaMentor">Nama Lengkap Mentor</label>
                    <input type="text" id="namaMentor" name="namaMentor" required>
                </div>
                
                <div class="form-group">
                    <label for="namaMember">Nama Lengkap Member</label>
                    <input type="text" id="namaMember" name="namaMember" required>
                </div>
                
                <div class="form-group">
                    <label for="tanggalLahir">Tanggal Lahir</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                </div>
                
                <div class="form-group">
                    <label for="tempatLahir">Tempat Lahir</label>
                    <input type="text" id="tempatLahir" name="tempatLahir" required>
                </div>
                
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="noHP">No HP</label>
                    <input type="tel" id="noHP" name="noHP" required>
                </div>
                
                <div class="form-group">
                    <label for="asalInstansi">Asal Instansi (Sekolah/Universitas)</label>
                    <input type="text" id="asalInstansi" name="asalInstansi" required>
                </div>
                
                <div class="form-group">
                    <label for="semesterKelas">Semester/Kelas</label>
                    <input type="text" id="semesterKelas" name="semesterKelas" required>
                </div>
                
                <div class="form-group">
                    <label for="jurusan">Jurusan</label>
                    <input type="text" id="jurusan" name="jurusan" required>
                </div>
                
                <div class="form-group">
                    <label for="hobi">Hobi</label>
                    <input type="text" id="hobi" name="hobi" required>
                </div>
                
                <div class="form-group">
                    <label for="organisasi">Organisasi yang pernah di ikuti</label>
                    <textarea id="organisasi" name="organisasi" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="citaCita">Cita-Cita</label>
                    <input type="text" id="citaCita" name="citaCita" required>
                </div>
                
                <div class="form-group">
                    <label for="motivasi">Motivasi Bergabung</label>
                    <textarea id="motivasi" name="motivasi" rows="3" required></textarea>
                </div>
                
                <button type="submit">Kirim</button>
            </form>
            
            <div class="loading" id="loading">Mengirim data</div>
            <div class="success-message" id="successMessage">
                <h3>Terima kasih!</h3>
                <p>Data Anda telah berhasil dikirim.</p>
            </div>
            <div class="error-message" id="errorMessage">
                <h3>Maaf!</h3>
                <p>Terjadi kesalahan saat mengirim data. Silakan coba lagi.</p>
                <p id="errorDetail"></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const form = document.getElementById('registrationForm');
    const loading = document.getElementById('loading');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const errorDetail = document.getElementById('errorDetail');
    
    // Sembunyikan pesan error jika sebelumnya muncul
    errorMessage.style.display = 'none';
    
    // Tampilkan loading
    loading.style.display = 'block';
    
    // Kumpulkan data formulir
    const formData = new FormData(form);
    const data = {};
    
    // Pemetaan nama parameter form ke nama kolom spreadsheet
    const parameterMapping = {
        'namaMentor': 'Nama Lengkap Mentor',
        'namaMember': 'Nama Lengkap Member',
        'tanggalLahir': 'Tanggal Lahir',
        'tempatLahir': 'Tempat Lahir',
        'alamat': 'Alamat',
        'noHP': 'No HP',
        'asalInstansi': 'Asal Instansi',
        'semesterKelas': 'Semester/Kelas',
        'jurusan': 'Jurusan',
        'hobi': 'Hobi',
        'organisasi': 'Organisasi',
        'citaCita': 'Cita-Cita',
        'motivasi': 'Motivasi Bergabung'
    };
    
    formData.forEach((value, key) => {
        // Gunakan nama kolom spreadsheet jika ada dalam mapping
        const spreadsheetKey = parameterMapping[key] || key;
        data[spreadsheetKey] = value;
    });
    
    console.log("Data yang akan dikirim:", data);
    
    // URL Google Apps Script Web App - pastikan ini URL deployment terbaru
    const scriptURL = 'https://script.google.com/macros/s/AKfycbySzhkJAX7jA3t8WQRjOoErQKR9AIrqVRlrJkaZ1GCwTxLep4-T3NHCpPalcepirWkk/exec';
    
    // Gunakan JSONP untuk mengatasi masalah CORS
    // Metode 1: Dengan fetch API dan mode no-cors
    fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors', // penting untuk cross-origin
        cache: 'no-cache',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log("Request sent successfully");
        setTimeout(() => {  // tambahkan delay sedikit
            loading.style.display = 'none';
            form.style.display = 'none';
            successMessage.style.display = 'block';
        }, 1000);
    })
    .catch(error => {
        console.error('Error:', error);
        loading.style.display = 'none';
        errorMessage.style.display = 'block';
        errorDetail.textContent = error.toString();
    });
});
    </script>
</body>
</html>
